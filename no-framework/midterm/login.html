<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Fitness Tracker</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="sample.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <div id="app">
        <!-- Navigation Bar -->
        <nav class="navbar is-info" role="navigation" aria-label="main navigation">
            <div class="navbar-brand">
                <a class="navbar-item" href="index.html">
                    <strong>Fitness Tracker</strong>
                </a>
            </div>
            <div class="navbar-menu">
                <div class="navbar-end">
                    <a class="navbar-item" href="login.html">Login</a>
                    <a class="navbar-item" href="register.html">Register</a>
                </div>
            </div>
        </nav>

        <!-- Login Form Section -->
        <section class="section">
            <div class="container">
                <div class="columns is-centered">
                    <div class="column is-4">
                        <div class="box">
                            <h1 class="title has-text-centered">Login</h1>   
                    <form>
                    <div class="field">
                    <label class="label">Username</label>
                    <div class="control">
                     <input class="input" type="text" placeholder="Enter your username">
                                    </div>
                                </div>
                    <div class="field">
                    <label class="label">Password</label>
                     <div class="control">
                <input class="input" type="password" placeholder="Enter your password" required>
            </div>
        </div>


        <div class="field">
            <div class="control">
                <button class="button is-info is-fullwidth">
                    Login
                </button>
            </div>
        </div>
    </form>

    <div class="has-text-centered mt-4">
        <p>
        Don't have an account? 
        <a href="register.html">Register here</a>
    </p>
    <p>

    </div>
</div>
</div>
</div>
</section>
</div>
</body>
</html>
